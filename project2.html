<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to my portfolio page. Explore my projects and creations.">
  <title>Portfolio - Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Header Styling */
    header {
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }

    header p {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-top: 10px;
    }

    /* Projects Section */
    .projects {
      margin-top: 30px;
    }

    .projects a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background-color: #3498db;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .projects a:hover {
      background-color: #2980b9;
    }

    /* Footer Styling */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    footer a {
      color: #3498db;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to My Portfolio</h1>
    <p>I'm a passionate developer exploring the world of code. Check out my projects below!</p>
  </header>

  <!-- Projects Section -->
  <section class="projects">
    <a href="https://wordecho.salih.cc" target="_blank">Project 1</a>
    <a href="project2.html" target="_blank">Project 2</a>
    <a href="project3.html" target="_blank">Project 3</a>
    <a href="project4.html" target="_blank">Project 4</a>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Created with ❤️ by <a href="https://yourwebsite.com" target="_blank">Your Name</a></p>
  </footer>
</body>
</html>
